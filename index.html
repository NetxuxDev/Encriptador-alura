<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <script src="https://kit.fontawesome.com/706d461057.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecera">
        <a href="index.html"><img src="imagenes/Logo.png" alt="logo de Alura" class="logo"></a>
        <h1>Encriptador de texto</h1>
    </header>

    <main class="container">
        <div class="columna-encriptar">
            <textarea class="text-area" name="texto-recibido" id="texto-recibido" placeholder="Ingrese el texto aquí"></textarea>
            <div class="condicion">    
                <p><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acéntos</p>
            </div>
            <div class="botones">
                <button onclick="encriptarTexto()" value="encriptarTexto" id="btn-encripta" class="btn-encriptar">Encriptar</button>
                <button onclick="desencriptaTexto()" value="desencriptarTexto" id="btn-desencripta" class="btn-desencriptar" disabled>Desencriptar</button>
            </div>
        </div>

        <div class="columna-respuesta">
            <textarea value="tex" class="text-read" name="texto-leer" id="texto-leer" cols="1" rows="5" readonly></textarea>
            <div class="mensaje-respuesta">
                <img src="imagenes/Muñeco.png" alt="">
                <p class="respuesta_1">Ningun mensaje encontrado</p>
                <p class="respuesta_2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
                <button onclick="copiarTexto()" id="btn-copia" class="btn-copiar" disabled>Copiar</button>
        </div>
    </main>
    <script src="app.js"></script>
    <footer>
        <small>
            Desarrollado por NetxuxDev - Adrian Marchan
        </small>
    </footer>
</body>
</html>
