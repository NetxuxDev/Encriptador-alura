<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecera">
        <a href="index.html"><img src="imagenes/Logo.png" alt="logo de Alura" class="logo"></a>
        <h1>Encriptador de texto</h1>
    </header>

    <main class="container">
        <div class="columna-encriptar">
            <textarea class="text-area" name="" id="" placeholder="Ingrese el texto aquí"></textarea>
            <div class="condicion">    
                <p>Solo letras minúsculas y sin acéntos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="columna-respuesta">
            <textarea class="text-read" name="" id="" cols="1" rows="5" readonly></textarea>
            <div class="mensaje-respuesta">
                <img src="imagenes/Muñeco.png" alt="">
                <p class="respuesta_1">Ningun mensaje encontrado</p>
                <p class="respuesta_2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
                <button class="btn-copiar" style="display: initial;">Copiar</button>
        </div>
    </main>

    <footer>
        <small>
            Desarrollado por NetxuxDev - Adrian Marchan
        </small>
    </footer>
</body>
</html>
